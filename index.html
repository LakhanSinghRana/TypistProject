<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPIST</title>
    <link rel="icon" type="image/x-icon" href="D:\my codes\MINI PROJECT\source\title-logo.png">
    <!-- We linked the CSS file here -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="D:\my codes\MINI PROJECT\source\logo.png" style="isolation:isolate" width="250">
    </div>
    <button class="button" onclick="resetValues()">RESTART</button>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
            <div class="search">
                <input type="text" class="search" id="search" placeholder="search this website">
            </div>
        </ul>
    </nav>
    <div class="container">

        <div class="header">
            <div class="wpm">
                <div class="header_text">WPM</div>
                <div class="curr_wpm">100</div>
            </div>
            <div class="cpm">
                <div class="header_text">CPM</div>
                <div class="curr_cpm">100</div>
            </div>
            <div class="errors">
                <div class="header_text">Errors</div>
                <div class="curr_errors">0</div>
            </div>
            <div class="timer">
                <div class="header_text">Time</div>
                <div class="curr_time">30s</div>
            </div>
            <div class="accuracy">
                <div class="header_text">% Accuracy</div>
                <div class="curr_accuracy">100</div>
            </div>
        </div>
        <div class="container-2">
            <div class="quote">
                Click on the area below to start typing.
            </div>
            <textarea class="input_area" placeholder="start typing here..." oninput="processCurrentText()"
                onfocus="startTyping()">
        </textarea>
            <!-- <button class="restart_btn" onclick="resetValues()">
                Restart
            </button> -->
        </div>
        <!-- We linked the JavaScript file here -->
        <script src="typist.js">
        </script>
</body>

</html>
